
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="cart.js" defer></script>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; gap: 15px;">
      <img src="./images/logo.png" alt="Health care Ayurvedic Logo" style="height: 80px;">
    </div>
  
    <!-- Hamburger menu icon for mobile -->
    <button id="hamburger" aria-label="Toggle menu" aria-expanded="false">
      &#9776; <!-- Unicode hamburger icon -->
    </button>
  
    <!-- Wrap nav links in a container -->
    <nav id="navLinks" class="nav-links">
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="t&c.html">Terms & Conditions</a>
      <a href="privacy-policy.html">Privacy Policy</a>
    </nav>
  </header>
  <div id="cart-items"></div>
  <h3 id="total">Total: â‚¹0</h3>
  <form id="order-form">
    <input name="name" placeholder="Your Name" required>
    <input name="email" placeholder="Your Email" required>
    <input name="phone" placeholder="Your Phone" required>
    <textarea name="address" placeholder="Delivery Address" required></textarea>
  
    <label>
      <input type="radio" name="payment_method" value="Online" checked> Prepaid (Razorpay)
    </label>
    <label>
      <input type="radio" name="payment_method" value="COD"> Cash on Delivery
    </label>
  
    <button type="submit">Checkout</button>
  </form>
  <script>
    const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('navLinks');

hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('active');

  // For accessibility: toggle aria-expanded
  const expanded = hamburger.getAttribute('aria-expanded') === 'true';
  hamburger.setAttribute('aria-expanded', !expanded);
});

  </script>
  
</body>
</html>
